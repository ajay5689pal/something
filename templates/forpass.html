<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <center><h1 style="margin-top: 40px;margin-bottom: 10px;color: red;">Forgot Password</h1></center>
    <hr style="height: 3px;width: 220px;margin: 0 auto;background-color: limegreen;color: limegreen;margin-bottom: 60px;">
    <center><form action="{{ url_for('forgot_pass') }}" method="post">
        <label for="email" style="color: royalblue;font-size: 50px; margin-right: 30px;">Email:</label>
        <input type="email" name="email" id="email" style="height: 20px;border: 1px solid blue;" required><br><br>
        <button type="submit" style="margin-top: 30px;height: 60px;width: 100px;background-color: white;border: 1px solid red;color: limegreen;font-size: 15px;">Send OTP</button>
    </form> </center>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
